<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css//font-awesome.min.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="socials">
        <button class="btn" onclick="window.open('https://www.facebook.com/sujon.hossan.9210')">
            <i class="fa fa-facebook-square" style="color: #3b5998; aria-hidden="true"></i>
        </button>
        <button class="btn" onclick="window.open('https://www.youtube.com/watch?v=MDgSiznJnes')"><i class="fa fa-youtube" style="color: red;" aria-hidden="true"></i>
        </button>
        <button class="btn" onclick="window.open('https://mail.google.com/mail/u/0/#inbox?compose=new')" ><i class="fa fa-google" style="color: rgb(0, 0, 0);" aria-hidden="true"></i>
        </button>
        <button class="btn" onclick="window.open('https://www.instagram.com/gmismailhosen/?hl=en')" ><i class="fa fa-instagram" style="color: brown;" aria-hidden="true"></i>
        </button>
        <button class="btn" onclick="window.open('https://join.skype.com/invite/wp82u5UWumaP')" ><i class="fa fa-envelope-o" style="color: green;" aria-hidden="true"></i>
        </button>
        <button class="btn" onclick="window.open('https://join.skype.com/invite/wp82u5UWumaP')" ><i class="fa fa-skype" style="color: rgb(51, 6, 250);" aria-hidden="true"></i>
        </button>

    </div>
</body>
</html>
